name: Pull_Requests

on:
    pull_request:
        branches: [master, main]

jobs:
    build: 
        runs-on: windows-latest

        steps:
          -  name: Checkout code 
             uses: actions/checkout@v3
          -  name: Azure Boards, check for AB#
             uses: danhellem/github-actions-pr-is-linked-to-work-item@v1.2
          -  name: Build code
             run: dotnet build
            
